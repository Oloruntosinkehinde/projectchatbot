<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 500px;
        }

        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f9f9f9;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        #send-btn {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }

        #send-btn:hover {
            background-color: #0056b3;
        }

        /* Message Styles */
        .message {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Chatbot</h1>
        <div class="chat-container">
            <!-- Chat Box -->
            <div id="chat-box"></div>

            <!-- Input Container -->
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Replace with your secure OpenAI API key
        const API_KEY = 'YOUR_SECURE_API_KEY'; // DO NOT HARDCODE YOUR API KEY HERE
        const API_URL = 'https://api.openai.com/v1/chat/completions';

        // Function to add a message to the chat box
        function addMessageToChat(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the bottom
        }

        // Function to send a message to the ChatGPT API
        async function sendMessageToAPI(messages) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-3.5-turbo',
                        messages: messages // Pass the entire conversation history
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed with status ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('Error communicating with the API:', error.message);
                return 'Sorry, I encountered an error while processing your request.';
            }
        }

        // Event listener for the send button
        sendBtn.addEventListener('click', async () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                // Add user message to the chat
                addMessageToChat(userMessage, true);
                userInput.value = ''; // Clear input field

                // Maintain conversation history
                const messages = [
                    { role: 'user', content: userMessage }
                ];

                // Get AI response
                const botMessage = await sendMessageToAPI(messages);
                addMessageToChat(botMessage, false);
            }
        });

        // Allow pressing Enter to send a message
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
